<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaflet example in one file</title>

    <!-- include leaflet css and javascript -->
    <link
      rel="stylesheet"
      crossorigin=""
      href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"
      crossorigin=""
    ></script>

    <style type="text/css">
      #map {
        height: 500px;
      }
    </style>
  </head>

  <body>
    <h1><a>Tractor-Trailer Maps </a> 

    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <!-- Include this library for mobile touch support  -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>


    <script src="SliderControl.js"></script>

    <div id="map"></div>

    <script>
      // Mapping Function
      // Setting US Boundaries 
      var southWest = L.latLng(24.7433195 ,-124.7844079),
       northEast = L.latLng( 49.3457868, -66.9513812),

       bounds = L.latLngBounds(southWest, northEast);

       var map = L.map("map", {
         maxBounds: bounds
       }).setView([48, -102],4);

       L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
         attribution:
           '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
       }).addTo(map);

       L.marker([40, -100])
         .addTo(map)
         .bindPopup("popup ")
         .openPopup();

       var circle = L.circle([48, -102], {
         color: 'red',
         fillColor: '#f03',
        fillOpacity: 0.5,
         radius: 500000,

       }).addTo(map);

    </script>
  </body>
</html>
