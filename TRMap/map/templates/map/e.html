<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Time Slider Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"
    />
    <!--[if lte IE 8
      ]><link
        rel="stylesheet"
        href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css"
    /><![endif]-->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"
      type="text/css"
    />

  {% load static %}
  </head>

  <body>
    <h1><a>Tractor-Trailer Maps </a>

    <div id="map" style="width: 100%; height: 600px"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <!-- Include this library for mobile touch support  -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>

    <script src="{% static "SliderControl.js" %}"></script>

    <script>

      var sliderControl = null;
      var otherData = {{ other_data | safe }};
      console.log(otherData);

      // var southWest = L.latLng(24.7433195, -124.7844079),
      // northEast = L.latLng(49.3457868, -66.9513812),
      // bounds = L.latLngBounds(southWest, northEast);

      var myMap = L.map("map", {
        // maxBounds: bounds
      }).setView([48, -102], 4);

      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(myMap);

    var jsonData = {{ epoch_data | safe }};
    var testlayer =
    L.geoJson(jsonData),
      sliderControl = L.control.sliderControl({
        position: "topright",
        layer: testlayer
      });
      sliderControl = L.control.sliderControl({
        position: "topright",
        layer: testlayer,
        timeAttribute: "epoch",
        isEpoch: true,
        range: true
      });

      //Make sure to add the slider to the map
      myMap.addControl(sliderControl);
      //And initialize the slider
      sliderControl.startSlider();

    </script>
  </body>
</html>
